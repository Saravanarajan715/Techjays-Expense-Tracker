{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Edit Expense
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="amount">Amount</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="category">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                                <option value="Transportation" {% if expense.category == 'Transportation' %}selected{% endif %}>Transportation</option>
                                <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                                <option value="Healthcare" {% if expense.category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                                <option value="Shopping" {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                                <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-warning w-100">Update Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
